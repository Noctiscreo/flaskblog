{% extends "layout.html" %}
{% block content %}
    <article class = "media content-section">
        <!-- 
            Insert image.        
            'rounded-circle' = bootstrap
            'article-img' = main.css style for sizing, padding etc.
            url_for: 'static' = static directory
            filename='profile_pics/' + post.author.image_file:
            concatenation of image file name. 
        -->
        <img class="rounded-circle article-img" 
        src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
        <div class="media-body">
            <div class="article-metadata">
                <!-- Post the author's username. -->
                <a class="mr-2" href="#">{{ post.author.username }}</a> 
                <!-- Post the datetime object. strftime is a method you can look up.  -->
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                <!-- Only show the update and delete link for the posts of the current user. -->
                {% if post.author == current_user %}
                    <div>
                        <!-- 
                            btn-sm = small
                            m-1 = spacing
                            'update_post' is what we named the route
                            post_id = post.id takes the current post.id and passes it as part of the URL
                            mt-1 = margin top 
                            mb-1 = margin bottom 
                        -->
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('update_post', post_id = post.id)}}">Update</a>
                        <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    <!-- Bootstrap Modal (popup window) -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- Submit button -->
            <!--
                'delete_post' = route
                post_id = passed in id of post we want to delete
            -->
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                <input class="btn btn-danger" type="submit" value="DELETE">
            </form>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
